<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <script src="https://kit.fontawesome.com/da7d263600.js" crossorigin="anonymous"></script> -->

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/scroll-button.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- timeago library for date calculations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="nav-logo">tweeter</span>
      <div class="nav-compose">
        <p class="nav-compose__text"><b>Write</b> a new tweet</p>
        <img class="nav-compose__icon-add" src="./icons/new-tweet-icon.png" alt="plus sign">
        <img class="nav-compose__icon-arrow" src="./icons/angles-double-icon.png"  alt="arrow pointing downwards"/>
      </div>
    </nav>
    <header>
      <div class="user-container">
        <img class="user-logo" src="/images/profile-hex-2.png">
        <h2 class="user-name">Pablo Almonacid</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <button class="scroll-to-top-btn">
        <div>
          <img src="./icons/back-to-top-white.png" alt="scroll to top button">
          <img src="./icons/back-to-top-red.png" alt="scroll to top button">
        </div>
      </button>
      <section class="new-tweet">
        <div class="new-tweet-alert">
          <img class="new-tweet-alert__icon" src="./icons/alert-icon.png" alt="">
          <p class="new-tweet-alert__message text-danger"></p>
          <img class="new-tweet-alert__icon" src="./icons/alert-icon.png" alt="">
        </div>
        <form method="POST" action="/api/tweets" class="new-tweet__form">
          <label for="tweet-text" class="new-tweet__form-label">What are you humming about?</label>
          <textarea name="text" id="tweet-text" class="new-tweet__form-input"></textarea>
          <div class="new-tweet__form-container">
            <button type="submit" class="submit-btn">Tweet</button>
            <output name="counter" class="counter" for="tweet-text" id="tweet-text-counter">140</output>
          </div>
        </form>
      </section>
      <section class="tweets"></section>
    </main>

    <script src="./scripts/composer-char-counter.js"></script>
    <script src="./scripts/compose-tweet-animation.js"></script>
  </body>
</html>
