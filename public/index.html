<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- <script src="https://kit.fontawesome.com/da7d263600.js" crossorigin="anonymous"></script> -->

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="nav-logo">tweeter</span>
      <div class="nav-option">
        <p class="nav-option__text"><b>Write</b> a new tweet</p>
        <img src="./icons/angles-double-icon.svg" class="nav-option__icon"/>
      </div>
    </nav>
    <header>
      <div>
        <img class="user-logo" src="/images/profile-hex-2.png">
      </div>
      <br>
      <div >
        <h2 class="user-name">Pablo Almonacid</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/api/tweets" class="new-tweet__form">
          <label for="tweet-text" class="new-tweet__form-label">What are you humming about?</label>
          <textarea name="text" id="tweet-text" class="new-tweet__form-input"></textarea>
          <div class="new-tweet__container">
            <button type="submit" class="new-tweet__form-btn">Tweet</button>
            <output name="counter" class="counter" for="tweet-text" id="tweet-text-counter">140</output>
          </div>
        </form>
      </section>
      <section class="tweets">
        <article class="tweet">
          <header>
            <div class="tweet-user">
              <img class="tweet-avatar" src="./images/avatar-1.png" alt="">
              <span>Rosa Frilli</span>
            </div>
            <span class="tweet-username">@Frilli20</span>
          </header>
          <p>All that glitters is not gold</p>
          <footer>
            <span class="date-added">Just now</span>
            <div class="tweet-icons">
              <div class="tweet-icons__container">
                <img src="./icons/flag-icon.png" alt="" >
                <img src="./icons/flag-icon-hover.png" alt="" >
              </div>
              <div class="tweet-icons__container">
                <img src="./icons/refresh-icon.png" alt="" >
                <img src="./icons/refresh-icon-hover.png" alt="" >
              </div>
              <div class="tweet-icons__container">
                <img src="./icons/heart-icon.png" alt="" >
                <img src="./icons/heart-icon-hover.png" alt="" >
              </div>
            </div>
          </footer>
        </article>
        <article class="tweet">
          <header>
            <div class="tweet-user">
              <img class="tweet-avatar" src="./images/avatar-2.png" alt="">
              <span>Descartes</span>
            </div>
            <span class="tweet-username">@rd</span>
          </header>
          <p>Je pense, donc je suis</p>
          <footer>
            <span class="date-added">1 day ago</span>
            <div class="tweet-icons">
              <div class="tweet-icons__container">
                <img src="./icons/flag-icon.png" alt="" >
                <img src="./icons/flag-icon-hover.png" alt="" >
              </div>
              <div class="tweet-icons__container">
                <img src="./icons/refresh-icon.png" alt="" >
                <img src="./icons/refresh-icon-hover.png" alt="" >
              </div>
              <div class="tweet-icons__container">
                <img src="./icons/heart-icon.png" alt="" >
                <img src="./icons/heart-icon-hover.png" alt="" >
              </div>
            </div>
          </footer>
        </article>
      </section>
    </main>

    <script src="./scripts/composer-char-counter.js"></script>
  </body>
</html>
